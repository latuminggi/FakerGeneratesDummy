<div class="form-group column-attribute">
    <hr class="border-light" />
    <label class="column-label"></label>
    <div class="row">
        <div class="col-sm-4 text-center">
            <input type="text" class="form-control form-control-sm column-name" name="" placeholder="" required data-inputbyhuman="false" />
        </div>
        <div class="col-sm-7 col-column-type">
            <div class="col-sm-12">
                <div class="column-type-field">
                    <select class="custom-select custom-select-sm column-type" name="" required>
                        <option selected disabled></option>
                    </select>
                </div>
                <div class="column-type-error text-center">
                    <label id="" class="error" for="" style="display: none;"></label>
                </div>
            </div>
            <div class="col-sm-12 column-custom-field text-center hidden">
                <input type="text" class="form-control form-control-sm column-custom col-sm-10 offset-sm-1" name="" placeholder="" data-toggle="tooltip" data-placement="bottom" title="" />
            </div>
        </div>
        <div class="col-sm-1 col-action">
            <a class="btn btn-sm btn-danger float-right btn-del-col" title="Delete column">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
